plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'com.makki'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    archiveFileName = 'MakkiNeurons.jar'
    archiveVersion =  '0.1.0'
}